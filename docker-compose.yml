version: '3.6'
services:
        engmaster_bot:
                build: .
                restart: always
                depends_on:
                        postgres:
                                condition: service_started

        postgres:
                image: postgres
                restart: always
                volumes:
                        - $PWD/data/postgres:/var/lib/postgresql/data
                environment:
                        - POSTGRES_PASSWORD=cabeiMoh4Pah
                        - POSTGRES_USER=engmaster